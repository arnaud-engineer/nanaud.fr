<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<title>Mouse Move</title>
	<link rel="stylesheet" href="design.css" media="screen" />
    
    <script type="text/javascript">
		function rayures()
		{
			var nb_rayures = Math.floor((document.body.clientWidth/35)+3);
			var contenu_div = "";
			var color = "";
			for (i=0;i<nb_rayures;i++)
			{
				if(i%2==0)
					color = "#4f4f4f";//"#e9e8c9";
				else
					color = "#313131";
				contenu_div=contenu_div+"<div id='test"+i+"' style='background-color:"+color+"; width:35px;height:"+document.body.clientHeight+"px;float:right;'></div>";
			}
			document.getElementById('background').innerHTML = contenu_div;
		}
	</script>
</head>
<body>
	<div id="background" style="overflow:hidden;width:100%;height:100%;"></div>
	<div id="img1"></div>
</body>

<script type="text/javascript">
	window.onresize = rayures();
	window.onload = rayures();
</script>
</html>
